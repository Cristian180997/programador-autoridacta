<!-- 
    Enlases:conocidos como links popurlarmente.SU OBJETIVO ES CONECTAR UNA PAGINA WEB CON OTRA PAGINA WEB,CON UN RECURSO TANTO COMO INTERNO COMO EXTERNO,O CON OTRO SITIO WEB
    TIENE EL ATRIBUTO OBLIGATORIO "href",DONDE LE ESPECIFICAMOS LA RUTA DEL RECURSO O SITIO QUE QUEREMOS OBTENER.
    TAMBIEN TIENE EL ATRIBUTO target,QUE CONFIGURA COMO QUEREMOS VISULIZAR EL RECURSO O SITIO QUE SOLICITAMOS

    Rutas absolutas:
    TIENE UN PROTOCOLO , HTTP O HTTPS Y SON UNICAS EN LA RED SE SUELE UTILIZAR PARA RUTAS EXTERNAS.

    RUTAS RELATIVAS:
    PUEDE SER RELATIVA AL PUNTO DONDE NOS ENCONTRAMOS O RELATIVAS A LA RAIZ DEL PROYECTO

    NO USAR PROTOCOLO

    SI EL RECURSO SE ENCUENTRA AL MISMO NIVEL(EN LA MISMA CARPETA)PODREMOS UNICAMENTE EL NOMBRE DEL ARCHIVO.

    SI NECESITAMOS SALIR DE LA CARPETA ACTUAL USAREMOS ../ Y SE PONE UNO POR CADA NIVEL(CARPETA) DE LA QUE QUERAMOS SALIR.

Atributos de los enlases
    target:define donde se abrira el recurso solicitado.Por normal general siempre que useis rutas absolutas pondreis como valor "_blank" 
    el valor por defecto es "_self"(es como no poner nada)
    
    download:Atributo boobleano,sirve para descargar el recurso solicitado.
    IMPORTANTE,el recurso debe estar en tu mismo servidor.
    

 -->
